<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <p/>
    <div th:text="${employee.empName != '' ? 'Greetings, ' + employee.empName + '. Have a Good Day! ': 'Greetings!' + ' Have a Good Day! '}">
    </div>
</div>

</body>
</html>
