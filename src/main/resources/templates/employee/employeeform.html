<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greetings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Please enter your name</h2>
    <p/>
    <p/>
    <div>
        <form class="form-horizontal" th:object="${employeeForm}" th:action="@{/employeegreeting}" method="post">

                <label class="col-sm-2 control-label">Employee Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{empName}"/>
                </div>
			    <p/>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
